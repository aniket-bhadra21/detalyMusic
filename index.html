<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Navbar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar a.active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="#contact">Querry</a>
    </div>
    <div class="home-section" id="home">
      <h1>Welcome to Our Website</h1>
      <p>
        We provide quality services to help your business grow. Explore our
        offerings and get in touch with us today!
      </p>
    </div>
    <h1>Welcome to Our Website</h1>
    <h1>Welcome to Our Website</h1>
    <h1>Welcome to Our Website</h1>
  </body>
</html>
